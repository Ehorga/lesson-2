<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./../Site-favicon.ico"
      type="image/x-icon"
    />
    <script src="https://kit.fontawesome.com/78f6e8ae05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../assets/css/register.css" />

    <title>Register-Mincraft Wiki</title>
  </head>
  <body>
    <div class="out-wrapper">
      <a href="./../index.html">back</a>
      <section class="wrapper">
        <header class="header">
          <h1>Join Fandom Today</h1>
          <p>Already have an account? <a href="">Sign in</a></p>
        </header>
        <div class="flex-container">
          <div class="social">
            <h2>Connect a Social Account</h2>
            <ul>
              <li>
                <a href="" class="btn fb">
                  <i class="fa-brands fa-facebook"></i>
                  connect with Facebook</a
                >
              </li>
              <li>
                <a href="" class="btn google">
                  <i class="fa-brands fa-google"></i>
                  connect with google</a
                >
              </li>
              <li>
                <a href="" class="btn twitch">
                  <i class="fa-brands fa-twitch" style="color: #8522be"></i>
                  connect with twitch</a
                >
              </li>
              <li>
                <a href="" class="btn apple">
                  <i class="fa-brands fa-apple" style="color: #ffffff"></i>
                  connect with apple</a
                >
              </li>
            </ul>
          </div>
          <form class="register">
          <h2>Register with Email</h2>
          <label>
            <input name="Email" type="Email" placeholder="Email" required />
          </label>
          <label>
            <input
              name="Username"
              type="text"
              placeholder="Username"
              required
            />
          </label>
          <label>
            <input
              name="Password"
              type="Password"
              placeholder="Password"
              required
            />
          </label>
          <label>
            <input name="date" type="date" required />
          </label>
          <label>
            <input name="subscribe" type="checkbox" checked required />
            <span>Email me</span>
          </label>
          <label>
            <input name="agree" type="checkbox" required />
            <span>agree to</span>
          </label>
          <ul>
            <li><a href="">fandoms teerms of use</a></li>
            <li><a href="">privacy policy</a></li>
          </ul>
          <input type="submit" value="REGISTER" />
        </form>
      </div>
      </section>
    </div>
  </body>
</html>
